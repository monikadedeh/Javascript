<!DOCTYPE html>
<html>
<head>
	<title>Content HTML</title>
</head>
<body>
	<h2>Pengubahan content HTML menggunkan javascript</h2>
	<p id="ubah">
		Ini adalah contoh kalimat yang belum diubah
	</p>
	<button onclick="document.getElementById('ubah').innerHTML  = 'kalimat ini telah di ubah !"></button>
</body>
</html>
