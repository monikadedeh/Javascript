<!DOCTYPE html>
<html>
<head>
	<title>Inner HTML</title>
</head>
<body>
	<h2>Contoh display javascript menggunakan innerHTML</h2>
	<P>di bawah paragraf ini dalah paragraf yang berisi hasil penumlahan sederhana</P>
	<p id="hasil"></p>
	<script type="text/javascript">
		document.getElementById('hasil').innerHTML = 23 +2;
	</script>
</body>
</html>
